            storePassword 'adesempre07'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId 'br.com.etm.checkseries'
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 3
        versionName "1.2"
